site_name: Yaeger
site_description: Yet Another Experimental Game Engine Repository - A modular 2D game engine in C#
site_url: https://anras573.github.io/Yaeger
repo_url: https://github.com/Anras573/Yaeger
repo_name: Anras573/Yaeger

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
      - Animation System: animation-system.md
      - Audio System: audio-system.md
      - Batch Rendering: batch-rendering.md
  - Contributing:
      - Testing Guide: testing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
